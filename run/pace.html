<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Corsa</title>
    <link rel="stylesheet" href="css/pace.css">
</head>
<body>
    <div class="container">
        <h1>Calcolatore Passo, Tempo e Distanza</h1>
        
        <div class="calculator-section time">
            <h2>Tempo</h2>
            <p>Per calcolare il tempo, inserisci distanza e passo</p>
            <div class="time-inputs">
                <div class="input-group">
                    <input type="number" id="timeHours" min="0" max="99" placeholder="0">
                    <label>Ore</label>
                </div>
                <div class="input-group">
                    <input type="number" id="timeMinutes" min="0" max="59" placeholder="0">
                    <label>Minuti</label>
                </div>
                <div class="input-group">
                    <input type="number" id="timeSeconds" min="0" max="59" placeholder="0">
                    <label>Secondi</label>
                </div>
            </div>
            <button onclick="calculateTime()">Calcola Tempo</button>
        </div>

        <div class="calculator-section distance">
            <h2>Distanza</h2>
            <p>Per calcolare la distanza, inserisci tempo e passo</p>
            <div class="distance-inputs">
                <input type="number" id="distance" placeholder="0">
                <select id="distanceUnit">
                    <option value="km">Kilometri</option>
                    <option value="m">Metri</option>
                    <option value="mi">Miglia</option>
                </select>
            </div>
            <div class="preset-distances">
                <select id="presetDistance" onchange="setPresetDistance()">
                    <option value="">Seleziona una distanza</option>
                    <option value="1">1 Km</option>
                    <option value="5">5 Km</option>
                    <option value="10">10 Km</option>
                    <option value="21.0975">Mezza Maratona</option>
                    <option value="42.195">Maratona</option>
                </select>
            </div>
            <button onclick="calculateDistance()">Calcola Distanza</button>
        </div>

        <div class="calculator-section pace">
            <h2>Passo</h2>
            <p>Per calcolare il passo, inserisci distanza e tempo</p>
            <div class="pace-inputs">
                <div class="input-group">
                    <input type="number" id="paceMinutes" min="0" max="59" placeholder="0">
                    <label>Minuti</label>
                </div>
                <div class="input-group">
                    <input type="number" id="paceSeconds" min="0" max="59" placeholder="0">
                    <label>Secondi</label>
                </div>
                <select id="paceUnit">
                    <option value="kmh">min/km</option>
                    <option value="mph">min/mi</option>
                </select>
            </div>
            <button onclick="calculatePace()">Calcola Passo</button>
        </div>

        <button class="reset-button" onclick="resetAll()">Reset</button>
    </div>
    <script src="js/pace.js"></script>
</body>
</html>
