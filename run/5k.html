<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Allenamento 5K</title>
    <link rel="stylesheet" href="css/run.css">
    <link rel="stylesheet" href="css/5k.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Piano Allenamento 5K</h1>
            <p class="subtitle">Genera il tuo piano di allenamento personalizzato</p>
        </header>

        <main>
            <div class="form-container">
                <form id="trainingPlanForm">
                    <div class="form-group">
                        <label for="weeks">Durata del programma (settimane)</label>
                        <select id="weeks" name="weeks" required>
                            <option value="8">8 settimane</option>
                            <option value="12">12 settimane</option>
                            <option value="16">16 settimane</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sessionsPerWeek">Allenamenti a settimana</label>
                        <select id="sessionsPerWeek" name="sessionsPerWeek" required>
                            <option value="3">3 allenamenti</option>
                            <option value="4">4 allenamenti</option>
                            <option value="5">5 allenamenti</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="initialVolume">Volume settimanale iniziale (km)</label>
                        <input type="number" id="initialVolume" name="initialVolume" min="10" max="30" step="1" value="15" required>
                    </div>

                    <div class="form-group">
                        <label for="targetTime">Tempo obiettivo 5K (HH:MM:SS)</label>
                        <input type="text" id="targetTime" name="targetTime" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" placeholder="00:30:00" required>
                    </div>

                    <button type="submit" class="btn">Genera Piano</button>
                </form>
            </div>

            <div id="trainingPlan" class="training-plan" style="display: none;">
                <!-- Training plan will be inserted here -->
            </div>
        </main>
    </div>

    <script src="js/run.js"></script>
    <script src="js/5k.js"></script>
</body>
</html>
