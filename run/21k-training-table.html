<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano 4/5/6 Allenamenti a Settimana perMezza Maratona</title>
    <link rel="stylesheet" href="css/21k-training-table.css">
</head>
<body>
    <div class="container">
        <h1>Piano di Allenamento Mezza Maratona</h1>
        <p>Inserisci il tempo obiettivo per la tua mezza maratona nel formato HH:MM:SS</p>
        
        <div class="target-time-input">
            <select id="targetTime" onchange="updatePace()">
                <option value="01:00:00">1:00:00</option>
                <option value="01:05:00">1:05:00</option>
                <option value="01:10:00">1:10:00</option>
                <option value="01:15:00">1:15:00</option>
                <option value="01:20:00">1:20:00</option>
                <option value="01:25:00">1:25:00</option>
                <option value="01:30:00">1:30:00</option>
                <option value="01:35:00">1:35:00</option>
                <option value="01:40:00">1:40:00</option>
                <option value="01:45:00">1:45:00</option>
                <option value="01:50:00">1:50:00</option>
                <option value="01:55:00">1:55:00</option>
                <option value="02:00:00" selected>2:00:00</option>
                <option value="02:05:00">2:05:00</option>
                <option value="02:10:00">2:10:00</option>
                <option value="02:15:00">2:15:00</option>
                <option value="02:20:00">2:20:00</option>
                <option value="02:25:00">2:25:00</option>
                <option value="02:30:00">2:30:00</option>
                <option value="02:35:00">2:35:00</option>
                <option value="02:40:00">2:40:00</option>
                <option value="02:45:00">2:45:00</option>
            </select>
            <select id="workoutDays">
                <option value="4" selected>4 allenamenti/settimana</option>
                <option value="5">5 allenamenti/settimana</option>
                <option value="6">6 allenamenti/settimana</option>
            </select>
            <select id="baseLevel">
                <option value="veryEasy">Very Easy Intensity</option>
                <option value="easy">Easy Intensity</option>
                <option value="base" selected>Base Intensity</option>
                <option value="hard">Hard Intensity</option>
                <option value="veryHard">Very Hard Intensity</option>
            </select>
            <button onclick="generateTrainingPlan()">Genera Piano</button>
            <span id="racePace"></span>
        </div>
        <div id="trainingPlan"></div>
    </div>

    <script src="js/21k-training-table.js"></script>
</body>
</html>
