<!doctype html>
<html lang="en">

<head>
    <title>Davide Mariotti | Contact Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="glass-panel p-5 text-center">
                    <h1 class="section-title mb-4">Contact <span class="text-gradient">ME</span></h1>
                    <p class="mb-5 text-white opacity-75">Have a project in mind? Let's chat.</p>

                    <form action="https://formspree.io/f/xgegdzdy" method="POST" id="contact-form">
                        <input type="hidden" name="_subject" value="Contact request from davide-mariotti.github.com" />

                        <div class="mb-4 text-start">
                            <label class="form-label text-white small opacity-75">Email Address</label>
                            <input type="email" name="_replyto" class="form-control" placeholder="name@example.com"
                                required>
                        </div>

                        <div class="mb-4 text-start">
                            <label class="form-label text-white small opacity-75">Message</label>
                            <textarea name="message" class="form-control" rows="5"
                                placeholder="Tell me about your project..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-glow btn-primary w-100 py-3 rounded-pill">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
</body>

</html>
