<!DOCTYPE html>
<html lang="it">

<head>
    <title>Non Ho Mai | Davide Mariotti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="social-game-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Non Ho</span> Mai</h1>
                <p class="lead text-white opacity-75">Confess your digital (and non-digital) sins in this classic party
                    game.</p>
            </div>

            <div class="glass-panel p-4 p-md-5 position-relative">
                <button id="resetButton" class="reset-btn-top" title="Reset Game">
                    <i class="fas fa-undo"></i>
                </button>

                <!-- Stats -->
                <div class="game-stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">DOMANDE</span>
                        <span id="questionCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">TEMPO</span>
                        <span id="gameTimer" class="stat-value">00:00</span>
                    </div>
                </div>

                <!-- Category -->
                <div class="category-wrapper">
                    <select id="categorySelect" class="form-select"></select>
                </div>

                <!-- Game Area -->
                <div class="question-card">
                    <div id="question" class="question-text">Scegli una categoria e premi NEXT per iniziare!</div>
                </div>

                <div class="next-btn-container">
                    <button id="nextQuestion" class="big-round-btn">NEXT</button>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <audio id="clickSound" src="button-sound.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="categories.js"></script>
    <script src="main.js"></script>
</body>

</html>
