<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Ho Mai</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button id="resetButton" class="reset-button" title="Reset Game">â†º</button>
    <div class="container">

    <audio id="clickSound" src="button-sound.mp3" preload="auto"></audio>

    <script src="main.js"></script>
