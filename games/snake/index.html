<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snake Game | Davide Mariotti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="snake-page-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Snake</span> Evolution</h1>
                <p class="lead text-white opacity-75">Classic arcade fun. Navigate the digital void and grow your data
                    stream.</p>
            </div>

            <div class="glass-panel p-2 p-md-4">
                <div id="snake-wrapper">
                    <div id="canvas"></div>
                </div>

                <div class="snake-ui">
                    <button id="replay" class="btn btn-primary btn-glow rounded-pill px-4 py-2">
                        <i class="fas fa-redo-alt me-2"></i> RESTART
                    </button>
                    <div class="score-box">
                        <span class="score-label">Current Data</span>
                        <div id="score">00</div>
                    </div>
                </div>
            </div>

            <div class="game-instructions text-center">
                <p class="mb-0">
                    Use <span class="key-hint">←</span> <span class="key-hint">↑</span> <span class="key-hint">→</span>
                    <span class="key-hint">↓</span> to control the snake.
                    Collect the colored fragments to increase your score.
                </p>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
