<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>
<body>
    <div id="page">
        <div id="Message-Container">
            <div id="message">
                <h1>Congratulations!</h1>
                <p>You've completed the maze!</p>
                <p id="moves"></p>
                <button id="okBtn" onclick="toggleVisibility('Message-Container')">Cool!</button>
            </div>
        </div>

        <header>
            <h1>Maze Game</h1>
            <div id="menu">
                <div class="custom-select">
                    <select id="diffSelect">
                        <option value="10">Easy</option>
                        <option value="15">Medium</option>
                        <option value="25">Hard</option>
                        <option value="38">Extreme</option>
                    </select>
                </div>
                <button id="startMazeBtn" onclick="makeMaze()">Start</button>
            </div>
        </header>

        <main id="view">
            <div id="mazeContainer">
                <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
            </div>
        </main>

        <footer>
            <p id="instructions">Use arrow keys to move the alien to the spaceship! Your path will be marked in light green.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
