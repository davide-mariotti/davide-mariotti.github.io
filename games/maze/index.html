<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maze Game | Davide Mariotti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="maze-page-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Maze</span> Runner</h1>
                <p class="lead text-white opacity-75">Connect the astronaut to their ship. Mark your path through the
                    digital lab!</p>
            </div>

            <div class="glass-panel p-2 p-md-4">
                <div id="maze-wrapper">
                    <!-- Overlays -->
                    <div id="Message-Container">
                        <div class="victory-card">
                            <h2>SOLVED!</h2>
                            <p class="lead">Great navigation skills.</p>
                            <p id="moves" class="opacity-75"></p>
                            <button id="okBtn" class="btn btn-primary btn-glow px-4 py-2 mt-3 rounded-pill"
                                onclick="toggleVisibility('Message-Container')">Play Again</button>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="maze-controls-row">
                        <select id="diffSelect" class="form-select w-auto">
                            <option value="10">Training (Easy)</option>
                            <option value="15">Field Agent (Medium)</option>
                            <option value="25">Elite (Hard)</option>
                            <option value="38">Deep Space (Extreme)</option>
                        </select>
                        <button id="startMazeBtn" onclick="makeMaze()"
                            class="btn btn-primary btn-glow rounded-pill px-4">Reset Maze</button>
                    </div>

                    <!-- Viewport -->
                    <main id="view">
                        <canvas id="mazeCanvas" height="1100" width="1100"></canvas>
                    </main>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="opacity-50 small">Use arrow keys or swipe to guide the alien.</p>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
