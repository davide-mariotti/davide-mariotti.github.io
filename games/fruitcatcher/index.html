<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fruit Catcher | Davide Mariotti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="game-page-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Fruit</span> Catcher</h1>
                <p class="lead text-white opacity-75">Catch the falling fruits and avoid the obstacles in this forest
                    challenge!</p>
            </div>

            <div class="glass-panel p-2">
                <div id="game-wrapper">
                    <div id="game-container"></div>
                </div>
            </div>

            <div class="game-controls-info text-center mt-4">
                <p class="mb-0">
                    Use <span class="control-key">←</span> and <span class="control-key">→</span> to move the basket.
                    Catch <span class="text-primary fw-bold">Apples</span>, avoid rocks!
                </p>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
