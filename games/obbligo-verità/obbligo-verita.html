<!DOCTYPE html>
<html lang="it">

<head>
    <title>Obbligo o Verità | Davide Mariotti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="obbligo-verita.css">

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="obbligo-page-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Obbligo</span> o Verità</h1>
                <p class="lead text-white opacity-75">Truth or Dare. Face your fears or reveal your secrets in the
                    digital forest.</p>
            </div>

            <div class="glass-panel p-4 p-md-5">
                <!-- Stats -->
                <div class="counters-grid">
                    <div class="counter-glass">
                        <span class="counter-label">VERITÀ USATE</span>
                        <div class="counter-val"><span id="truthCount">0</span> / <span id="truthTotal">0</span></div>
                    </div>
                    <div class="counter-glass">
                        <span class="counter-label">OBBLIGHI USATI</span>
                        <div class="counter-val"><span id="dareCount">0</span> / <span id="dareTotal">0</span></div>
                    </div>
                </div>

                <!-- Display area -->
                <div class="game-card-display" id="card">
                    <p id="question" class="question-text">Scegli il tuo destino...</p>
                </div>

                <!-- Controls -->
                <div class="action-buttons-row">
                    <button id="truthBtn" class="choice-btn btn-truth">Verità</button>
                    <button id="dareBtn" class="choice-btn btn-dare">Obbligo</button>
                </div>

                <div class="reset-container text-center">
                    <button id="resetBtn" class="btn btn-link text-white opacity-50 text-decoration-none small">
                        <i class="fas fa-undo me-2"></i> Reset Domande
                    </button>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script type="module" src="./obbligo-verita.js"></script>
</body>

</html>
