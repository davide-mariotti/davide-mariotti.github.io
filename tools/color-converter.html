<!doctype html>
<html lang="en">
<head>
    <title>dm.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
    <!-- start bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- end bootstrap css -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
</head>

<body>
    <div id="loader"></div>
    <!-- start nav -->
    <div id="menu"></div>
    <script>
        fetch('/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu').innerHTML = data;
        });
    </script>
    <!-- end nav -->

    <div class="container py-5 text-center">
        <div class="row" role="region" aria-label="section psw generator text">
            <div class="col-12">
                <h1><span class="green">Color</span> Converter</h1>
                <p>Color Converter is a tool that Converts color values between HEX, RGB, HSL, and CMYK formats. Includes copy icons for easy clipboard copying. Perfect for design and development tasks.</p>
                <div id="color-converter">
                    <div class="field">
                        <label for="hex">HEX</label>
                        <input type="text" id="hex" class="color-field" placeholder="#RRGGBB" maxlength="7">
                        <i class="fas fa-copy copy-icon" onclick="copyText('hex')"></i>
                    </div>
                    <div class="field">
                        <label for="rgb">RGB</label>
                        <input type="text" id="rgb" class="color-field" placeholder="rgb(r, g, b)" DISABLED maxlength="19">
                        <i class="fas fa-copy copy-icon" onclick="copyText('rgb')"></i>
                    </div>
                    <div class="field">
                        <label for="cmyk">CMYK</label>
                        <input type="text" id="cmyk" class="color-field" placeholder="cmyk(c, m, y, k)" DISABLED maxlength="19">
                        <i class="fas fa-copy copy-icon" onclick="copyText('cmyk')"></i>
                    </div>
                    <div class="field">
                        <label for="hsl">HSL</label>
                        <input type="text" id="hsl" class="color-field" placeholder="hsl(h, s%, l%)" DISABLED maxlength="15">
                        <i class="fas fa-copy copy-icon" onclick="copyText('hsl')"></i>
                    </div>                    
                </div>
                <button id="random-color-button" class="btn btn-primary mt-3" role="button">Generate Random Color</button>
            </div>
        </div>
    </div>

    

        <!-- start footer -->
        <footer id="footer"></footer>
        <script>
            fetch('/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
            });
        </script>
        <!-- end footer -->
    
        <!--start script utili-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!--end script utili-->
    
        <script src="/assets/js/main.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
        <script src="/assets/js/color-converter.js" crossorigin="anonymous"></script>
    </body>
    
    </html>
