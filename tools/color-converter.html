<!doctype html>
<html lang="en">

<head>
    <title>Color Converter | Davide Mariotti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/tools/color-converter.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="converter-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Color</span> Converter</h1>
                <p class="lead text-white opacity-75">Convert between HEX, RGB, HSL, and CMYK with a live preview.</p>
            </div>

            <div class="glass-panel">
                <div id="color-preview-box">Preview</div>

                <div class="color-inputs" id="color-converter">
                    <div class="field-group">
                        <label for="hex">HEX Code</label>
                        <input type="text" id="hex" class="color-field" placeholder="#RRGGBB" maxlength="7">
                        <button class="copy-btn" onclick="copyText('hex')" title="Copy HEX">ðŸ“‹</button>
                    </div>

                    <div class="field-group">
                        <label for="rgb">RGB Format</label>
                        <input type="text" id="rgb" class="color-field" readonly>
                        <button class="copy-btn" onclick="copyText('rgb')" title="Copy RGB">ðŸ“‹</button>
                    </div>

                    <div class="field-group">
                        <label for="hsl">HSL Format</label>
                        <input type="text" id="hsl" class="color-field" readonly>
                        <button class="copy-btn" onclick="copyText('hsl')" title="Copy HSL">ðŸ“‹</button>
                    </div>

                    <div class="field-group">
                        <label for="cmyk">CMYK Format</label>
                        <input type="text" id="cmyk" class="color-field" readonly>
                        <button class="copy-btn" onclick="copyText('cmyk')" title="Copy CMYK">ðŸ“‹</button>
                    </div>
                </div>

                <div class="text-center">
                    <button id="random-color-button" class="btn btn-primary btn-glow px-5 py-3 rounded-pill w-100">
                        Generate Random Color
                    </button>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="/assets/js/tools/color-converter.js" crossorigin="anonymous"></script>
</body>

</html>
