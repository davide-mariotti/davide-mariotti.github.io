<!doctype html>
<html lang="en">

<head>
    <title>Password Generator | Davide Mariotti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/tools/psw-generator.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="generator-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4">Password <span class="text-gradient">Generator</span></h1>
                <p class="lead text-white opacity-75">Create high-entropy, secure passwords tailored to your
                    requirements.</p>
            </div>

            <div class="glass-panel">
                <div id="pswGenerator">
                    <div class="control-group">
                        <label for="length" class="text-white opacity-75">Password Length</label>
                        <input type="number" id="length" name="length" min="4" max="64" value="16">
                    </div>

                    <div class="control-group form-check form-switch px-0">
                        <label for="uppercase" class="text-white opacity-75">Include Uppercase (A-Z)</label>
                        <input class="form-check-input ms-0" type="checkbox" id="uppercase" checked>
                    </div>

                    <div class="control-group form-check form-switch px-0">
                        <label for="lowercase" class="text-white opacity-75">Include Lowercase (a-z)</label>
                        <input class="form-check-input ms-0" type="checkbox" id="lowercase" checked>
                    </div>

                    <div class="control-group form-check form-switch px-0">
                        <label for="numbers" class="text-white opacity-75">Include Numbers (0-9)</label>
                        <input class="form-check-input ms-0" type="checkbox" id="numbers" checked>
                    </div>

                    <div class="control-group form-check form-switch px-0">
                        <label for="symbols" class="text-white opacity-75">Include Symbols (!@#$%^&*)</label>
                        <input class="form-check-input ms-0" type="checkbox" id="symbols" checked>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-glow px-5 py-3 rounded-pill w-100"
                            onclick="generatePassword()">
                            Generate Secure Password
                        </button>
                    </div>

                    <div class="mt-4">
                        <input type="text" id="password" readonly placeholder="Click Generate...">

                        <div class="strength-legend">
                            <div class="legend-item">
                                <div class="dot red"></div> Weak
                            </div>
                            <div class="legend-item">
                                <div class="dot yellow"></div> Medium
                            </div>
                            <div class="legend-item">
                                <div class="dot green"></div> Strong
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-outline-light rounded-pill px-4" onclick="copyToClipboard()">
                                ðŸ“‹ Copy to Clipboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="/assets/js/tools/psw-generator.js" crossorigin="anonymous"></script>
</body>

</html>
