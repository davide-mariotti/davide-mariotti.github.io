<!doctype html>
<html lang="en">

<head>
  <title>IMG Optimizer | Davide Mariotti</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/tools/img-optimization.css" />

  <!-- Icons -->
  <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
  <div id="loader"></div>
  <app-header></app-header>

  <div class="container py-5 mt-5">
    <div class="optimizer-container">
      <div class="text-center mb-5">
        <h1 class="section-title display-4"><span class="text-gradient">IMG</span> Optimizer</h1>
        <p class="lead text-white opacity-75">Compress and optimize your images instantly, right in your browser.</p>
      </div>

      <div class="glass-panel">
        <div id="img-optimization">
          <!-- Drop Zone -->
          <div class="upload-zone" id="dropZone" onclick="document.getElementById('inputFile').click()">
            <span class="upload-icon">üñºÔ∏è</span>
            <h3>Click or Drag Image Here</h3>
            <p class="opacity-50">Supports: JPG, PNG, WEBP</p>
            <input type="file" id="inputFile" accept="image/*" style="display: none;">
            <span id="fileNameDisplay">Selected File: No File Uploaded</span>
          </div>

          <!-- Settings -->
          <div class="settings-pane text-center">
            <label for="qualityInput" class="h5 mb-3 d-block">Compression Quality</label>
            <div class="slider-container">
              <input type="range" id="qualityInput" min="0" max="1" step="0.1" value="0.9"
                oninput="updateQualityDisplay()">
              <div id="qualityDisplay">90%</div>
            </div>

            <button onclick="optimizeImage()" class="btn btn-primary btn-glow px-5 py-3 rounded-pill mt-4 w-100"
              id="optimizeButton" disabled>
              Optimize & Download
            </button>
          </div>

          <!-- Preview -->
          <div class="text-center mt-3">
            <canvas id="outputCanvasIMG"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <!-- Scripts -->
  <script src="/assets/js/components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/assets/js/main.js" crossorigin="anonymous"></script>
  <script src="/assets/js/tools/img-optimization.js" crossorigin="anonymous"></script>
</body>

</html>
