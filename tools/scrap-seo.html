<!doctype html>
<html lang="en">

<head>
    <title>Scrap SEO | Davide Mariotti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/tools/scrap-seo.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="tool-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Scrap</span> SEO</h1>
                <p class="lead text-white opacity-75">Analyze your domain's indexing via Google Custom Search API.</p>
            </div>

            <div class="glass-panel">
                <div id="scrap-seo">
                    <div class="row g-3">
                        <div class="col-12 col-md-8">
                            <label for="domainInput" class="form-label text-white small opacity-75">Domain to
                                analyze</label>
                            <input type="text" id="domainInput" placeholder="www.example.com"
                                value="davidemariotti.com">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="pageCount" class="form-label text-white small opacity-75">Results count</label>
                            <select id="pageCount">
                                <option value="10">10 Results</option>
                                <option value="20">20 Results</option>
                                <option value="50">50 Results</option>
                                <option value="100">100 Results</option>
                            </select>
                        </div>
                    </div>

                    <div class="advanced-options mt-4">
                        <div class="accordion" id="scrapOptions">
                            <div class="accordion-item shadow-none">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseSettings">
                                        Advanced Configuration (API Keys)
                                    </button>
                                </h2>
                                <div id="collapseSettings" class="accordion-collapse collapse"
                                    data-bs-parent="#scrapOptions">
                                    <div class="accordion-body">
                                        <div class="mb-3">
                                            <div class="d-flex align-items-center mb-2">
                                                <label class="text-white small opacity-75">Google API Key</label>
                                                <button class="btn-info-small"
                                                    onclick="showInfoModal('apiKey')">?</button>
                                            </div>
                                            <input type="text" id="apiKeyInput"
                                                value="AIzaSyBHU5tJYa4CSF2gKdq1lgPP_ekw70utcF8">
                                        </div>
                                        <div class="mb-0">
                                            <div class="d-flex align-items-center mb-2">
                                                <label class="text-white small opacity-75">Engine ID (CX)</label>
                                                <button class="btn-info-small" onclick="showInfoModal('cx')">?</button>
                                            </div>
                                            <input type="text" id="cxInput" value="f1b99ee63292740e4">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-glow px-5 py-3 rounded-pill w-100" onclick="fetchPages()">
                            Analyze Search Results
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results"></div>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="modal" id="infoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close btn-close-white ms-auto" onclick="hideInfoModal()"></button>
                </div>
                <div class="modal-body p-4 pt-0">
                    <div id="modalText"></div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="/assets/js/tools/scrap-seo.js" crossorigin="anonymous"></script>
</body>

</html>
