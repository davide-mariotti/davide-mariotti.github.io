<form id="searchForm">
    <label for="domainInput">Inserisci il dominio:</label>
    <input type="text" id="domainInput" name="domain" placeholder="Esempio: www.example.com">
    <br>
    <input type="checkbox" id="showSnippet" name="showSnippet" checked>
    <label for="showSnippet">Mostra snippet</label>
    <br>
    <button type="button" onclick="search()">Cerca</button>
</form>

<div id="searchResults">
    <!-- Qui verranno visualizzati i risultati di ricerca -->
</div>

<script>
    function search() {
        var domain = document.getElementById('domainInput').value;
        var showSnippet = document.getElementById('showSnippet').checked;

        var url = 'https://www.google.com/search?q=site:' + domain;

        fetch(url)
            .then(response => response.text())
            .then(data => {
                displayResults(data, showSnippet);
            })
            .catch(error => {
                console.error('Si è verificato un errore:', error);
            });
    }

    function displayResults(html, showSnippet) {
        var parser = new DOMParser();
        var doc = parser.parseFromString(html, 'text/html');

        var searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';

        var organicResults = doc.querySelectorAll('.tF2Cxc');

        if (organicResults.length === 0) {
            searchResultsDiv.innerHTML = '<p>Nessun risultato trovato.</p>';
            return;
        }

        organicResults.forEach(result => {
            var title = result.querySelector('.DKV0Md').textContent;
            var link = result.querySelector('a').getAttribute('href');
            var snippet = result.querySelector('.aCOpRe') ? result.querySelector('.aCOpRe').textContent : "";

            var resultDiv = document.createElement('div');
            var titleElement = document.createElement('a');
            titleElement.textContent = title;
            titleElement.href = link;
            resultDiv.appendChild(titleElement);
            resultDiv.appendChild(document.createElement('br'));

            if (showSnippet) {
                var snippetElement = document.createElement('p');
                snippetElement.textContent = snippet;
                resultDiv.appendChild(snippetElement);
            }

            searchResultsDiv.appendChild(resultDiv);
        });
    }
</script>

    <script>
        function convertToUppercase() {
            var inputText = document.getElementById("inputText").value;
            var outputText = inputText.toUpperCase();
            document.getElementById("outputText").value = outputText;
        }

        function convertToLowercase() {
            var inputText = document.getElementById("inputText").value;
            var outputText = inputText.toLowerCase();
            document.getElementById("outputText").value = outputText;
        }

        function convertToCamelcase() {
            var inputText = document.getElementById("inputText").value;
            var words = inputText.split(" ");
            var camelCaseWords = words.map(function (word, index) {
                if (index === 0) {
                    return word.toLowerCase();
                } else {
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }
            });
            var outputText = camelCaseWords.join("");
            document.getElementById("outputText").value = outputText;
        }

        function convertToSentenceCase() {
            var inputText = document.getElementById("inputText").value;
            var outputText = inputText.toLowerCase().replace(/(^|\. *)([a-z])/g, function (match, separator, char) {
                return separator + char.toUpperCase();
            });
            document.getElementById("outputText").value = outputText;
        }

        function convertToTitleCase() {
            var inputText = document.getElementById("inputText").value;
            var outputText = inputText.toLowerCase().replace(/\b\w/g, function (char) {
                return char.toUpperCase();
            });
            document.getElementById("outputText").value = outputText;
        }

        function convertToInverseCase() {
            var inputText = document.getElementById("inputText").value;
            var outputText = "";
            for (var i = 0; i < inputText.length; i++) {
                var char = inputText[i];
                if (char === char.toUpperCase()) {
                    outputText += char.toLowerCase();
                } else {
                    outputText += char.toUpperCase();
                }
            }
            document.getElementById("outputText").value = outputText;
        }

        function copyToClipboard() {
            var outputText = document.getElementById("outputText");
            outputText.select();
            document.execCommand("copy");
            alert("Testo copiato negli appunti!");
        }

        function convertToTextForUpload() {
            var inputText = document.getElementById("inputText").value;

            // Converto in lowercase
            inputText = inputText.toLowerCase();

            // Sostituzione degli spazi con '-'
            inputText = inputText.replace(/\s+/g, '-');

            // Sostituzione di caratteri speciali
            inputText = inputText.replace(/[èéêë]/g, 'e');
            inputText = inputText.replace(/[àáâãäå]/g, 'a');
            inputText = inputText.replace(/[ìíîï]/g, 'i');
            inputText = inputText.replace(/[òóôõö]/g, 'o');
            inputText = inputText.replace(/[ùúûü]/g, 'u');
            inputText = inputText.replace(/&/g, 'e');

            // Eliminazione dei caratteri specificati
            inputText = inputText.replace(/[\/()#,\.;:<>\{\}\[\]\*\+\!\?\^|]/g, '');

            // Aggiorno il textarea con il testo formattato
            document.getElementById("outputText").value = inputText;
        }

        function resetText() {
            // Reimposta il testo nell'input e nell'output
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").value = "";
        }

        function updateCharacterCount() {
            var inputText = document.getElementById("inputText").value;
            var characterCount = inputText.length;
            document.getElementById("characterCount").textContent = "Characters: " + characterCount;
        }

    </script>
