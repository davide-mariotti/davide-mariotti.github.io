<!doctype html>
<html lang="en">

<head>
    <title>Case Converter | Davide Mariotti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/tools/case-converter.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="converter-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4">Case <span class="text-gradient">Converter</span></h1>
                <p class="lead text-white opacity-75">Transform your text between various case styles instantly with my
                    premium tool.</p>
            </div>

            <div class="glass-panel mb-4">
                <div class="mb-3">
                    <label class="form-label text-white small opacity-75 mb-2">Input Text</label>
                    <textarea id="inputText" placeholder="Paste or type your text here..."
                        oninput="updateCharacterCount()"></textarea>
                    <div id="characterCount">0 Characters</div>
                </div>

                <div class="tool-buttons">
                    <button class="btn btn-outline-light rounded-pill" onclick="convertToSentenceCase()">Sentence
                        case</button>
                    <button class="btn btn-outline-light rounded-pill" onclick="convertToLowercase()">Lower
                        case</button>
                    <button class="btn btn-outline-light rounded-pill" onclick="convertToUppercase()">Upper
                        case</button>
                    <button class="btn btn-outline-light rounded-pill" onclick="convertToCamelcase()">Camel
                        case</button>
                    <button class="btn btn-outline-light rounded-pill" onclick="convertToInverseCase()">Inverse
                        Case</button>
                    <button class="btn btn-outline-light rounded-pill" onclick="convertToTitleCase()">Title
                        Case</button>
                    <button class="btn btn-outline-light rounded-pill" onclick="convertToTextForUpload()">Clean for
                        Upload</button>
                    <button class="btn btn-outline-light rounded-pill" onclick="resetText()">Reset</button>
                </div>

                <div class="mt-5">
                    <label class="form-label text-white small opacity-75 mb-2">Output Result</label>
                    <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-glow px-5 py-3 rounded-pill" onclick="copyToClipboard()">
                            <span class="me-2">ðŸ“‹</span> Copy to Clipboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="/assets/js/tools/case-converter.js" crossorigin="anonymous"></script>
</body>

</html>
