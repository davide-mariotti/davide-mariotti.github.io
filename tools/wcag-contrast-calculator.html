  <div class="container py-5 text-center">
    <div class="row" role="region" aria-label="section psw generator text">
      <div class="col-12">
        <h1><span class="green">WCAG</span> Contrast Calculator</h1>
        <p>The WCAG Contrast Calculator evaluates color contrast between selected colors based on accessibility

        <div id="wcag-contrast-calculator">
          <div id="colorInputs">
            <div id="colorInputs1">
              <label for="color1">Text:</label>
              <input type="color" id="color1" value="#000000">
              <input type="text" id="color1Value" value="#000000">
            </div>
            <div id="result"></div>
            <div id="colorInputs2">
              <label for="color2">Background:</label>
              <input type="color" id="color2" value="#ffffff">
              <input type="text" id="color2Value" value="#ffffff">
            </div>
          </div>
          <div id="colorExample"></div>
          <div id="colorExampleResult"></div>
        </div>

      </div>
    </div>
  </div>
