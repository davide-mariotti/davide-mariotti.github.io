<!doctype html>
<html lang="en">

<head>
  <title>WCAG Contrast Calculator | Davide Mariotti</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/tools/wcag-contrast-calculator.css" />

  <!-- Icons -->
  <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
  <div id="loader"></div>
  <app-header></app-header>

  <div class="container py-5 mt-5">
    <div class="calculator-container">
      <div class="text-center mb-5">
        <h1 class="section-title display-4"><span class="text-gradient">WCAG</span> Calculator</h1>
        <p class="lead text-white opacity-75">Ensure your color choices meet web accessibility standards instantly.</p>
      </div>

      <div class="glass-panel">
        <div id="wcag-contrast-calculator">
          <div id="colorInputs">
            <div class="color-input-group">
              <label>Text Color</label>
              <input type="color" id="color1" value="#00FFA3">
              <input type="text" id="color1Value" class="hex-input" value="#00FFA3">
            </div>

            <div id="result">
              <span>Contrast Ratio</span>
              <b id="contrast-ratio-display">--</b>
            </div>

            <div class="color-input-group">
              <label>Background</label>
              <input type="color" id="color2" value="#05140A">
              <input type="text" id="color2Value" class="hex-input" value="#05140A">
            </div>
          </div>

          <div id="colorExample" class="text-center">
            <!-- Preview text will be injected here -->
          </div>

          <div id="colorExampleResult">
            <!-- Compliance results will be injected here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <!-- Scripts -->
  <script src="/assets/js/components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/assets/js/main.js" crossorigin="anonymous"></script>
  <script src="/assets/js/tools/wcag-contrast-calculator.js" crossorigin="anonymous"></script>
</body>

</html>
