<!doctype html>
<html lang="en">

<head>
    <title>Weather App | Davide Mariotti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/tools/weather-app.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="weather-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Weather</span> Explorer</h1>
                <p class="lead text-white opacity-75">Get real-time weather updates and 24-hour forecasts for any city.
                </p>
            </div>

            <div class="glass-panel">
                <div id="weather-container">
                    <div class="search-group">
                        <input type="text" id="city" placeholder="Search city..." value="Fucecchio"
                            onkeydown="event.key === 'Enter' && getWeather()">
                        <button onclick="getWeather()"
                            class="btn btn-primary btn-glow px-4 rounded-pill">Search</button>
                    </div>

                    <!-- API Configuration Section -->
                    <div class="api-config-section mb-4">
                        <button class="btn btn-link btn-sm text-white opacity-50 text-decoration-none" type="button"
                            data-bs-toggle="collapse" data-bs-target="#apiConfig">
                            ⚙️ Configure API Key
                        </button>
                        <div class="collapse mt-2" id="apiConfig">
                            <div class="glass-panel p-3" style="background: rgba(255,255,255,0.05);">
                                <label class="form-label small opacity-75">OpenWeatherMap API Key</label>
                                <div class="input-group">
                                    <input type="password" id="api-key-input"
                                        class="form-control bg-transparent text-white border-secondary"
                                        placeholder="Enter your API Key">
                                    <button class="btn btn-outline-primary" type="button"
                                        onclick="saveApiKey()">Save</button>
                                </div>
                                <div class="form-text small opacity-50 mt-2">
                                    Get a free key at <a href="https://openweathermap.org/api" target="_blank"
                                        class="text-primary">openweathermap.org</a> (activation may take 2-3 hours).
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="weather-display-area" style="display: none;">
                        <div class="current-weather-card">
                            <h3 id="city-name-display" class="mb-0">City</h3>
                            <img id="weather-icon" alt="Weather Status">
                            <div id="temp-div"></div>
                            <div id="weather-info"></div>
                        </div>

                        <div class="hourly-forecast-pane">
                            <span class="forecast-title">Next 24 Hours</span>
                            <div id="hourly-forecast"></div>
                        </div>
                    </div>

                    <!-- Loading / Error states could be here -->
                    <div id="weather-status-msg" class="text-center opacity-50 my-4">
                        Enter a city name to see the weather.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="/assets/js/tools/weather-app.js" crossorigin="anonymous"></script>
</body>

</html>
