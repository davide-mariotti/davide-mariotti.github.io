<!doctype html>
<html lang="en">
<head>
    <title>dm.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
    <!-- start bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- end bootstrap css -->
    <link href="/assets/css/tools/weather-app.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
    <div id="loader"></div>
    <!-- start nav -->
    <div id="menu"></div>
    <script>
        fetch('/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu').innerHTML = data;
        });
    </script>
    <!-- end nav -->
    
    <div class="container py-5">
        <div class="row" role="region" aria-label="section Know Who I am">
            <div class="col-12 text-start">
                <h1 class="text-center pb-3">Weather <span class="green">APP</span></h1>
                <div id="weather-container">
                    <h2>Weather App</h2>
                    <input type="text" id="city" placeholder="Enter city" value="Fucecchio" onkeydown="event.key === 'Enter' && getWeather()">
                    <button onclick="getWeather()">Search</button>
            
                    <img id="weather-icon" alt="Weather Icon">
            
                    <div id="temp-div"></div>
            
                    <div id="weather-info"></div>
            
                    <div id="hourly-forecast"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- start footer -->
    <footer id="footer"></footer>
    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
        });
    </script>
    <!-- end footer -->

    <!--start script utili-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--end script utili-->
    <script src="/assets/js/tools/weather-app.js" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>

</body>

</html>
