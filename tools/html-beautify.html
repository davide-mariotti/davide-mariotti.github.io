<body>
    <div id="loader"></div>
    <!-- start nav -->
    <div id="menu"></div>
    <script>
        fetch('/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu').innerHTML = data;
        });
    </script>
    <!-- end nav -->

    <div class="container py-5 text-center">
        <div class="row" role="region" aria-label="section psw generator text">
            <div class="col-12">
                <h1><span class="green">HTML</span> Beautify</h1>
                <p>HTML Beautifier Tool formats unorganized HTML code into neatly indented and structured HTML with
                    a single click. Users can paste their code, click "Beautify," and copy the formatted result
                    instantly.</p>
                <div id="html-beautify">
                    <div class="html-area">
                        <textarea id="input" placeholder="Paste your HTML code here..." rows="10"></textarea>
                        <button id="beautifyBtn" onclick="beautify()" class="btn btn-primary mt-3"
                            role="button">Beautify</button>
                        <pre id="output"></pre>
                    </div>
                    <div class="copy-icon">
                        <button onclick="copyToClipboard()" class="btn btn-primary mt-3" role="button">Copy to
                            Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

        <!-- start footer -->
        <footer id="footer"></footer>
        <script>
            fetch('/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
            });
        </script>
        <!-- end footer -->
