<!doctype html>
<html lang="en">

<head>
    <title>HTML Beautify | Davide Mariotti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/tools/html-beautify.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="beautifier-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">HTML</span> Beautifier</h1>
                <p class="lead text-white opacity-75">Clean, format, and indent your messy HTML code instantly.</p>
            </div>

            <div class="glass-panel">
                <div id="html-beautify">
                    <div class="editor-grid">
                        <div class="editor-pane">
                            <div class="pane-header">
                                <span class="pane-label">Raw HTML</span>
                            </div>
                            <textarea id="input" placeholder="Paste your messy HTML here..."></textarea>
                        </div>

                        <div class="editor-pane">
                            <div class="pane-header">
                                <span class="pane-label">Beautified Result</span>
                                <button class="btn btn-outline-light btn-sm rounded-pill copy-btn-small"
                                    onclick="copyToClipboard()">
                                    ðŸ“‹ Copy
                                </button>
                            </div>
                            <pre id="output">Result will appear here...</pre>
                        </div>
                    </div>

                    <div class="action-bar">
                        <button id="beautifyBtn" onclick="beautify()"
                            class="btn btn-primary btn-glow px-5 py-3 rounded-pill">
                            Beautify Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="/assets/js/tools/html-beautify.js" crossorigin="anonymous"></script>
</body>

</html>
