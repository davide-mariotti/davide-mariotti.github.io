<!doctype html>
<html lang="en">

<head>
    <title>Image Extractor | Davide Mariotti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Extract and download all images from any webpage with a single click. Paste a URL and get instant access to every image on the page.">

    <!-- CSS -->
    <link href="/assets/css/main.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/tools/img-extractor.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
</head>

<body>
    <div id="loader"></div>
    <app-header></app-header>

    <div class="container py-5 mt-5">
        <div class="tool-container">
            <div class="text-center mb-5">
                <h1 class="section-title display-4"><span class="text-gradient">Image</span> Extractor</h1>
                <p class="lead text-white opacity-75">Extract and download all images from any webpage instantly.</p>
            </div>

            <div class="glass-panel">
                <div id="img-extractor">
                    <div class="input-row">
                        <input type="url" id="urlInput" placeholder="https://example.com" autocomplete="off">
                        <button class="btn btn-primary btn-glow px-4 py-2 rounded-pill" id="extractBtn" onclick="extractImages()">
                            Extract
                        </button>
                    </div>

                    <div class="filter-row mt-3">
                        <div class="filter-chips">
                            <button class="chip active" data-filter="all" onclick="setFilter('all')">All</button>
                            <button class="chip" data-filter="jpg" onclick="setFilter('jpg')">JPG</button>
                            <button class="chip" data-filter="png" onclick="setFilter('png')">PNG</button>
                            <button class="chip" data-filter="gif" onclick="setFilter('gif')">GIF</button>
                            <button class="chip" data-filter="svg" onclick="setFilter('svg')">SVG</button>
                            <button class="chip" data-filter="webp" onclick="setFilter('webp')">WEBP</button>
                        </div>
                        <div id="countBadge" class="count-badge d-none">
                            <span id="visibleCount">0</span> images
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results"></div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="/assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" crossorigin="anonymous"></script>
    <script src="/assets/js/tools/img-extractor.js" crossorigin="anonymous"></script>
</body>

</html>
