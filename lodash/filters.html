<!DOCTYPE html>
<html>
<head>
  <title>Filter Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <input type="checkbox" class="form-control" id="filter-age">
          <label for="filter-age">Filter by age > 30</label>
        </div>
        <div class="form-group">
          <label for="filter-city">Filter by city</label>
          <select class="form-control" id="filter-city">
            <option value="all">All</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
            <option value="Philadelphia">Philadelphia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filter-gender">Filter by Gender</label>
          <select class="form-control" id="filter-gender">
            <option value="all">All</option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filter-job">Filter by Job</label>
          <select class="form-control" id="filter-job">
            <option value="all">All</option>
            <option value="engineer">engineer</option>
            <option value="teacher">teacher</option>
            <option value="doctor">doctor</option>
            <option value="scientist">scientist</option>
          </select>
        </div>
      </div>
    
      <div class="col-sm-8">
        <div id="result" class="result-container">
          <div id="accordion">
            <div class="card" *ngFor="let item of filteredData">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{item.name}}" aria-expanded="true" aria-controls="collapse{{item.name}}">
                          {{item.name}}
                        </button>
                    </h5>
                </div>
                <div id="collapse{{item.name}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div>Age: {{item.age}}</div>
                        <div>City: {{item.city}}</div>
                        <div>Gender: {{item.gender}}</div>
                        <div>Job: {{item.job}}</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
